<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登陆</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- 响应式样式 -->
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

    <link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            var path=getRequestPath();
            //给登陆按钮添加单机事件
            $("#loginBtn").click(function () {
                var phone = $.trim($("#phone").val());
                var password = $.trim($("#password").val());
                if (phone == "") {
                    alert("手机号不能为空");
                    return;
                }
                if (password == "") {
                    alert("密码不能为空");
                    return;
                }
                $.ajax({
                    url: 'user/login',
                    data: {
                        phone: phone,
                        password: password
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == '0') {
                            window.location.href = 'main';
                        }else {
                            alert("手机号或密码错误！")
                        }
                    }

                });
            });

            function getRequestPath() {
                var protocol = window.location.protocol;
                var host = window.location.host;
                var path=protocol+host;
            }
        });
    </script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input id="phone" type="text" name="phone" class="form-control" placeholder="手机号" autofocus>
            <input id="password" type="password" name="password" class="form-control" placeholder="密码">

            <button id="loginBtn" class="btn btn-lg btn-login btn-block" type="button">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还没有账号?
                <a class="" th:href="@{/user/toRegister}">
                    去注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
            </label>

        </div>

    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>

</body>
</html>
